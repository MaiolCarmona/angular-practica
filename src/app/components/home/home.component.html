<section class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" *ngFor="let banner of panoBanners">
      <img [src]="banner.image"  alt="panoramic promotional banner">
    </div>
  </div>
</section>

<div class="banners-categories">
  <section class="banners">
  <img *ngFor="let bann of regularBanners" [src]="bann.image" alt="promotional banner">
  </section>
  <section class="categories-section">
    <h1>Shop by Category</h1>
    <ul>
      <li (click)="selectedGender = 'women'" [ngClass]="{'activeGender': selectedGender === 'women'}">Women</li>
      <li (click)="selectedGender = 'men'" [ngClass]="{'activeGender': selectedGender === 'men'}">Men</li>
    </ul>
    <div class="categories-cards">
      <ng-container *ngFor="let category of categories">
        <!-- en el routerLink pondriamos [routerLink]="'/gallery/'+category.name" pero como solo hay vestidos todas las cards redirigiran a esta categoria de momento -->
        <div class="card" *ngIf="category.gender == selectedGender" [routerLink]="'/gallery/'+'dresses'">
          <img class= "card-img"[src]="category.image" [alt]="category.name">
          <div class="card-footer">
            <h2>{{category.name | titlecase}} ({{category.itemsCount}})</h2>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
</div>
